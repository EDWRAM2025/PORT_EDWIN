<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Iniciar Sesión - ERY CURSOS">
    <title>Iniciar Sesión | ERY CURSOS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/chatbox.css">
</head>

<body style="background: linear-gradient(135deg, var(--color-primary-dark), var(--color-primary));">
    <!-- Login Container -->
    <div
        style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: var(--spacing-lg);">
        <div class="card animate-fade-in-scale"
            style="max-width: 450px; width: 100%; border: none; box-shadow: var(--shadow-2xl);">
            <!-- Logo -->
            <div style="text-align: center; margin-bottom: var(--spacing-2xl);">
                <img src="images/upla.png" alt="UPLA Logo" style="height: 80px; margin-bottom: var(--spacing-md);"
                    onerror="this.style.display='none'">
                <h1 class="logo" style="font-size: var(--font-size-3xl); margin-bottom: var(--spacing-xs);">
                    ERY<span class="logo-accent">_CURSOS</span>
                </h1>
                <p style="color: var(--color-text-secondary);">Arquitectura de Software</p>
            </div>

            <!-- Login Form -->
            <div class="card-header" style="padding-bottom: var(--spacing-md);">
                <h2 class="card-title" style="text-align: center;">Iniciar Sesión</h2>
                <p class="card-description" style="text-align: center;">Ingresa tus credenciales para acceder</p>
            </div>

            <div class="card-body">
                <form id="loginForm">
                    <div id="errorMessage" class="alert alert-error"
                        style="display: none; margin-bottom: var(--spacing-md);"></div>

                    <div class="form-group">
                        <label class="form-label" for="email">Correo Electrónico</label>
                        <input type="email" id="email" class="form-input" required placeholder="estudiante@ejemplo.com"
                            autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Contraseña</label>
                        <input type="password" id="password" class="form-input" required placeholder="••••••••"
                            autocomplete="current-password">
                    </div>

                    <div class="form-group" style="display: flex; align-items: center; justify-content: space-between;">
                        <label style="display: flex; align-items: center; gap: var(--spacing-xs); cursor: pointer;">
                            <input type="checkbox" id="remember">
                            <span style="font-size: var(--font-size-sm);">Recuérdame</span>
                        </label>
                        <a href="#" style="font-size: var(--font-size-sm); color: var(--color-primary);">¿Olvidaste tu
                            contraseña?</a>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-lg);"
                        id="loginBtn">
                        <span id="loginText">Iniciar Sesión</span>
                        <div class="spinner spinner-sm" id="loginSpinner" style="display: none;"></div>
                    </button>
                </form>

                <div
                    style="text-align: center; margin-top: var(--spacing-xl); padding-top: var(--spacing-xl); border-top: 1px solid var(--color-border);">
                    <p style="font-size: var(--font-size-sm); color: var(--color-text-secondary);">
                        ¿No tienes cuenta? <a href="contact.html"
                            style="color: var(--color-primary); font-weight: var(--font-weight-semibold);">Contacta al
                            administrador</a>
                    </p>
                </div>

                <div style="text-align: center; margin-top: var(--spacing-md);">
                    <a href="index.html" class="btn btn-ghost">
                        ← Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chatbox.js"></script>
    <script>
        // Production-ready login with Supabase Auth
        document.addEventListener('DOMContentLoaded', async () => {
            // Wait for auth manager
            while (!window.authManager) {
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            // Check if already logged in
            if (window.authManager.isAuthenticated()) {
                window.authManager.redirectToDashboard();
                return;
            }

            // Handle login form
            document.getElementById('loginForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('errorMessage');
                const loginBtn = document.getElementById('loginBtn');
                const loginText = document.getElementById('loginText');
                const loginSpinner = document.getElementById('loginSpinner');

                // Validate inputs
                if (!email || !password) {
                    errorMessage.textContent = 'Por favor, ingresa tu correo y contraseña.';
                    errorMessage.style.display = 'block';
                    return;
                }

                // Show loading
                loginBtn.disabled = true;
                loginText.style.display = 'none';
                loginSpinner.style.display = 'inline-block';
                errorMessage.style.display = 'none';

                try {
                    // Sign in with Supabase
                    const result = await window.authManager.signIn(email, password);

                    if (result.success) {
                        // Success - redirect will happen automatically via auth state change
                        console.log('✓ Login successful');
                    } else {
                        // Show error
                        errorMessage.textContent = result.error || 'Credenciales inválidas. Verifica tu correo y contraseña.';
                        errorMessage.style.display = 'block';

                        loginBtn.disabled = false;
                        loginText.style.display = 'inline';
                        loginSpinner.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = 'Error al iniciar sesión. Intenta nuevamente.';
                    errorMessage.style.display = 'block';

                    loginBtn.disabled = false;
                    loginText.style.display = 'inline';
                    loginSpinner.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
